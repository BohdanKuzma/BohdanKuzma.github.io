<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Homework 7</title>
</head>

<div class="wrapper">
    <label><input type="text" class="input_movie" placeholder="Write name movie here ...">
        <img class="icon" src="img/clipart565031.png">
    </label>

    <button class="search_movie">Search</button>
</div>
<div class="wrapper_movies">
</div>

<div class="modal_body">
    <div class="modal_more_info">
        <div class="img_left">
        </div>
        <div class="info_right">
            <div class="heading_modal">
                <h1 class="name_movie"></h1>
            </div>
            <div class="subtext_modal">
                <p class="rating_genre_year"> </p>
                <p class="description"></p>
                <p class="written_by"><b>Written by:</b> <span class="written_by_cont"></span></p>
                <p class="directed_by"><b>Directed by:</b><span class="directed_by_cont"></span></p>
                <p class="starring"><b>Ratings:</b><span class="starring_cont"></span></p>
                <p class="box_office"><b>BoxOffice:</b><span class="box_office_cont"></span></p>
                <p class="awards"><b>Awards:</b><span class="Awards_cont"></span></p>
                <div class="rate">
                    <ul class="ratings"> 
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<body>
    <script src="script.js"></script>
</body>

</html>
